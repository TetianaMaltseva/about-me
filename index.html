<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul id="nav-menu">
          <li><a href="#about" data-lang="en" id="nav-about">About Me</a></li>
          <li>
            <a href="#projects" data-lang="en" id="nav-projects">Projects</a>
          </li>
          <li>
            <a href="#contact" data-lang="en" id="nav-contact">Contact</a>
          </li>
        </ul>
        <div class="language-switcher">
          <select id="language-select" onchange="switchLanguage(this.value)">
            <option value="en">EN</option>
            <option value="de">DE</option>
            <option value="ua">UA</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </nav>
    </header>

    <section class="person" id="about">
      <div class="face-container">
        <div id="face-img" class="face-img"></div>
        <div id="designer-img" class="designer-img"></div>
        <div id="coder-img" class="coder-img"></div>
      </div>
      <div class="text-container">
        <div class="text-half designer lang en">
          <h4 class="animate-text" id="designer-text">I’m Tetiana Maltseva</h4>
        </div>
        <div class="text-half coder lang en">
          <h4 class="animate-text" id="coder-text">Web Developer</h4>
        </div>
      </div>
    </section>

    <section id="projects">
      <p id="projects-description" class="projects-description"></p>
      <div class="project-grid">
        <a
          href="https://tetianamaltseva.github.io/exam/"
          target="_blank"
          class="project-title"
        >
          <img class="project-image" src="./foto/chauder.jpg" alt="project" />
          <p class="project-name">Landing Page</p>
        </a>
        <a href="#" target="_blank" class="project-title">
          <img class="project-image" src="./foto/chauder.jpg" alt="project" />
          <p class="project-name">Name Project</p>
        </a>
      </div>
    </section>

    <section id="contact">
      <p id="contact-description"></p>
      <div class="social-icons">
        <a
          href="https://www.facebook.com/profile.php?id=100024089750535"
          target="_blank"
          class="icon"
        >
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a
          href="https://github.com/tetianamaltseva"
          target="_blank"
          class="icon"
        >
          <i class="fab fa-github"></i> Github
        </a>
        <a href="mailto:t.maltseva.berlin@gmail.com" class="icon">
          <i class="fas fa-envelope"></i> E-Mail
        </a>
        <a href="tel:+491746829685" class="icon">
          <i class="fas fa-phone"></i> Call me
        </a>
      </div>
    </section>

    <footer>
      <p>@Tetiana Maltseva</p>
    </footer>

    <button id="toTop" class="to-top">↑</button>

    <div id="preloader">
      <div></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
